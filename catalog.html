<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница каталога</title>
</head>
<body>
  <header class="header">
    <nav class="navigation">
      <a href="#" class="navigation-link">
        <img src="#" alt="Логотип Седона">
      </a>
      <ul class="navigation-list">
        <li class="navigation-list-item">
          <a href="#" class="navigation-link-current">Главная</a>
        </li>
        <li class="navigation-list-item">
          <a href="#" class="navigation-link">О Седоне</a>
        </li>
        <li class="navigation-list-item">
          <a href="#" class="navigation-link">Гостиницы</a>
        </li>
      </ul>
      <ul class="navigation-list navigation-user">
        <li class="navigation-list-item">
          <a href="#">
            <span class="visually-hidden">Поиск</span>
          </a>
        </li>
        <li class="navigation-list-item">
          <a href="#">
            <span class="visually-hidden">Избранное</span>
          </a>
        </li>
        <li class="navigation-list-item">
          <a href="#">
            <span class="visually-hidden">Хочу сюда!</span>
          </a>
        </li>
      </ul>
    </nav>
    <main class="main-catalog">
      <section class="hotels">
        <h1>Гостиницы Седоны</h1>
        <form action="#" method="get">
          <h2>Инфраструктура:</h2>
          <label for="pool">
            <input type="checkbox" name="pool" id="pool"> Бассейн
          </label>
          <label for="parking">
            <input type="checkbox" name="parking" id="parking"> Парковка
          </label>
          <label for="wi-fi">
            <input type="checkbox" name="wi-fi" id="wi-fi"> Wi-Fi
          </label>
        </form>
        <form action="#" method="get">
          <h2>Тип жилья:</h2>
          <label for="hotel">
            <input type="radio" name="housing" id="hotel"> Гостиница
          </label>
          <label for="motel">
            <input type="radio" name="housing" id="motel"> Мотель
          </label>
          <label for="apartments">
            <input type="radio" name="housing" id="apartments"> Апартаменты
          </label>
        </form>
      </section>
      <section class="mailing">
        <h2>Подпишитесь на рассылку</h2>
        <p>Только полезная информация и никакого спама, честное бойскаутское!</p>
        <form action="https://echo.htmlacademy.ru/" method="get">
          <p>
            <input type="text" placeholder="Ваш email">
            <button class="button">Подписаться</button>
          </p>
        </form>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer-list">
        <li class="footer-list-item">
          <a href="#">Вконтакте</a>
        </li>
        <li class="footer-list-item">
          <a href="#">Telegram</a>
        </li>
        <li class="footer-list-item">
          <a href="#">Youtube</a>
        </li>
      </ul>
      <p class="phone-number">
        <a href="#" tel="+78128121212">+7(812)812-12-12</a>
      </p>
      <p>
        <a href="#">
          <img src="#" alt="логотип академии">
        </a>
      </p>
    </footer>
</body>
</html>
